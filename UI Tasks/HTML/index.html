<!DOCTYPE html>
<html>
<head>
    <title>My Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <h3 class="heading">REGISTRATION FORM </h3><br>
            <div class="contain1">
            <label class="txt">First Name </label><br>
            <input type="text" class="box1" placeholder="Enter your first name"><br><br>
            <label class="txt">Last Name </label><br>
            <input type="text" class="box1" placeholder="Enter your last name" ><br><br>
            <label class="txt" >Email  </label><br>
            <input type="email" class="box1" placeholder="Enter your Email" required><br><br>
            <label class="txt" >Password  </label><br>
            <input type="password" class="box1" placeholder="Enter your password" required><br><br>
            <label class="txt">Mobile No   </label><br>
            <input type="number" class="box1" placeholder="only 10 digits are allowed" minlength="10" maxlength="10"><br><br>
            <label class="txt">Gender </label><br>
            <input type="radio" id="gender" name="male"> Male
            <input type="radio" id="gender" name="female"> Female <br><br>
            <label class="txt">D.O.B </label><br>
            <input type="date" id="dob" name="dob" ><br><br>
            <label class="txt">Address </label><br>
            <textarea cols="30" rows="3"></textarea><br><br>
            <label class="txt">City   </label><br>
            <input type="text" class="box1" placeholder="Enter your city"><br><br>
            <label class="txt"> Pin Code   </label><br>
            <input type="text" class="box1"  placeholder="Enter your pin code"><br><br>
            <label class="txt">State   </label><br>
            <input type="text" class="box1" placeholder="Enter your state"><br><br>
            <label class="txt">Qualifications </label>
            <select name="Degree" id="Degree" >
                <option>Select</option>
                <option>B.E </option>
                <option>M.E </option>
                <option>Bsc </option>
                <option>Msc<option>
            </select><br><br>
            <label class="txt">Passout year </label>
            <input type="checkbox" id="2024"> 
            <label class="txt">2024</label>
            <input type="checkbox" id="2024"> 
            <label class="txt">2023</label>        
            <input type="checkbox" id="2024"> 
            <label class="txt">2022</label><br><br>
            <label class="txt">Resume</label>
            <input type="file" id="resume"><br><br>
           <button class="b1">SUBMIT</button>
            <input type="reset" value="RESET" class="b1 b2" ><br><br>
        </form>
    </div>
        <div class="contain2">
            <h4>Audio</h4>
            <audio controls>
                <source src="one-piece-ost-overtaken-made-with-Voicemod.mp3" type="audio/mp3">
            </audio><br><br>
            <h4>Image</h4>
            <img src="mery.jpg" alt="one piece" width="400px"><br><br>
            <h4>Video</h4>
            <video controls width="400px">
                <source src="ONE PIECE OP - We Are! _ EPIC VERSION (Drums of Liberation).mp4" type="video/mp4">
            </video>
        </div>
    </div> 
</body>
</html>
