<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body >
    <form>
        <div class="container border border-black mt-5">
            <div class="mb-3 row mt-5">
                <div class="col"><h3 class="text-center">Registartion</h3></div>
                <div class="col-1">
                    <a href="login.html" class="text-decoration-none">Login</a>
                </div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-2"><label for="for Name">NAME </label></div>
                <div class="col-4"><input type="text" class="form-control"></div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-2"><label for="for Email">EMAIL </label></div>
                <div class="col-4"><input type="email" class="form-control"></div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-2"><label for="for LAN">LANGUAGE </label></div>
                <div class="col-4"><select class="form-select" aria-label="Default select example">
                    <option selected>Choose any language</option>
                    <option value="1">HTML</option>
                    <option value="2">CSS</option>
                    <option value="3">TAILWIND</option>
                    <option value="3">BOOTSTRAP</option>
                    </select></div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-2"><label for="for Email">PASSWORD </label></div>
                <div class="col-4"><input type="password" class="form-control"></div>
            </div>
            <div class="row mt-5 justify-content-center">
                <div class="col-2"><label for="for Email">CONFIRM PASSWORD </label></div>
                <div class="col-4"><input type="password" class="form-control"></div>
            </div>
            <div class="row mt-5 mb-5 justify-content-center">
                <div class="col-1">  <button type="submit" class="btn btn-primary">SUBMIT</button></div>
                <div class="col-1">  <button type="reset" class="btn btn-primary">CANCEL</button></div>
            </div>
        </div>
    </form>
</body>
</html>
